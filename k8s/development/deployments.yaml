# api-gateway

apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: wimble
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: fauzu/wimble-api_gateway:latest
        ports:
          - containerPort: 8000
        envFrom:
          - secretRef:
              name: api-gateway-secrets
        volumeMounts:
        - name: api-gateway-code
          mountPath: /app
      volumes:
      - name: api-gateway-code
        hostPath:
          path: /run/desktop/mnt/host/e/Brototype/Second Project/Wimble 2/server/api_gateway
          type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: wimble
spec:
  ports:
  - port: 8000
    targetPort: 8000
  selector:
    app: api-gateway
  type: ClusterIP
---

