# celery-worker

apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: wimble
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      containers:
      - name: celery-worker
        image: fauzu/wimble-communication_service:latest
        command: ["celery", "-A", "communication_service", "worker", "-l", "info"]
        env:
        - name: CELERY_BROKER_URL
          value: "kafka://kafka:9092"
        - name: CELERY_RESULT_BACKEND
          value: "django-db"
        - name: CELERY_CACHE_BACKEND
          value: "django-cache"
        - name: CELERY_ACCEPT_CONTENT
          value: "json"
        - name: CELERY_TASK_SERIALIZER
          value: "json"
        - name: CELERY_RESULT_SERIALIZER
          value: "json"
        - name: CELERY_TIMEZONE
          value: "Asia/Kolkata"

---
apiVersion: v1
kind: Service
metadata:
  name: celery-worker
  namespace: wimble
spec:
  ports:
  - port: 5555
    targetPort: 5555
  selector:
    app: celery-worker
  type: ClusterIP
---

# grafana

apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: wimble
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: admin
        - name: GF_SERVER_ROOT_URL
          value: "%(protocol)s://%(domain)s/grafana/"
        - name: GF_SERVER_SERVE_FROM_SUB_PATH
          value: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: wimble
spec:
  ports:
  - port: 3000
    targetPort: 3000
  selector:
    app: grafana
  type: ClusterIP







