apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wimble-ingress
  namespace: wimble
spec:
  ingressClassName: nginx
  rules:
    - host: localhost 
      http:
        paths:
          - pathType: Prefix
            path: /api
            backend:
              service:
                name: api-gateway
                port:
                  number: 8000
          - pathType: Prefix
            path: /grafana
            backend:
              service:
                name: grafana
                port:
                  number: 3000
